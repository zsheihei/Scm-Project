<!DOCTYPE html>
<html lang="Zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cence SCM 盛世供应链SCM" />
    <meta name="author" content="" />
    <title>SCM - Login</title>
    <link rel="stylesheet" href="{ASSETS}/css/linecons.css" />
    <link rel="stylesheet" href="{FRAME_PATH}/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{ASSETS}/css/bootstrap.css" />
    <link rel="stylesheet" href="{ASSETS}/css/xenon-core.css" />
    <link rel="stylesheet" href="{ASSETS}/css/xenon-forms.css" />
    <link rel="stylesheet" href="{ASSETS}/css/xenon-components.css" />
    <link rel="stylesheet" href="{ASSETS}/css/xenon-skins.css" />
    <link rel="stylesheet" href="{ASSETS}/css/custom.css" />
    <link href="{ADMIN_PATH}/images/favicon.ico" rel="SHORTCUT ICON" />
    <link href="{ADMIN_PATH}/images/favicon.ico" rel="Bookmark" />
    <script src="{FRAME_PATH}/js/jquery-2.1.1.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="page-body login-page">
    <div class="login-container">
        <div class="row">
            <div class="col-sm-6">
                <script type="text/javascript">
                jQuery(document).ready(function($) {
                    // Reveal Login form
                    setTimeout(function() { $(".fade-in-effect").addClass('in'); }, 1);


                    // Validation and Ajax action
                    $("form#login").validate({
                        rules: {
                            username: {
                                required: true
                            },

                            passwd: {
                                required: true
                            }
                        },

                        messages: {
                            username: {
                                required: '用户名必须输入.'
                            },

                            passwd: {
                                required: '密码必须输入.'
                            }
                        },

                        // Form Processing via AJAX
                        submitHandler: function(form) {
                            show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                            var opts = {
                                "closeButton": true,
                                "debug": false,
                                "positionClass": "toast-top-full-width",
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "timeOut": "5000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut"
                            };

                            $.ajax({
                                url: "/scm/login/doLogin",
                                method: 'POST',
                                dataType: 'json',
                                data: {
                                    do_login: true,
                                    username: $(form).find('#username').val(),
                                    passwd: $(form).find('#passwd').val(),
                                },
                                success: function(resp) {
                                    show_loading_bar({
                                        delay: .5,
                                        pct: 100,
                                        finish: function() {

                                            // Redirect after successful login page (when progress bar reaches 100%)
                                            if (resp.accessGranted) {
                                                window.location.href = '/';
                                            } else {
                                                toastr.error("You have entered wrong password, please try again. User and password is <strong>demo/demo</strong> :)", "Invalid Login!", opts);
                                                $passwd.select();
                                            }
                                        }
                                    });

                                }
                            });

                        }
                    });

                    // Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
                </script>
                <!-- Errors container -->
                <div class="errors-container">
                </div>
                <!-- Add class "fade-in-effect" for login form effect -->
                <form method="post" role="form" id="login" class="login-form fade-in-effect">
                    <div class="login-header">
                        <a href="#" class="logo">
							<img src="{ADMIN_PATH}/images/admin_logo.png" alt="" width="180" />
							
						</a>
                        <p>请输入您的用户名，密码后点击登陆。</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">用户名</label>
                        <input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwd">密码</label>
                        <input type="password" class="form-control input-dark" name="passwd" autocomplete="new-password" id="passwd" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block text-left">
                            <i class="fa-lock"></i>
                            登 陆
                        </button>
                    </div>
                    <div class="login-footer">
                        <a href="#"><i style="font-size: 12px;"> © 2016-2019 Supply Chain Management SCM.Cence Software Co., Ltd. </i>  </a>
                        
                    </div>
                </form>
           
            </div>
        </div>
    </div>
    <!-- Bottom Scripts -->
    <script src="{ASSETS}/js/bootstrap.min.js"></script>
    <script src="{ASSETS}/js/TweenMax.min.js"></script>
    <script src="{ASSETS}/js/resizeable.js"></script>
    <script src="{ASSETS}/js/joinable.js"></script>
    <script src="{ASSETS}/js/xenon-api.js"></script>
    <script src="{ASSETS}/js/xenon-toggles.js"></script>
    <script src="{ASSETS}/js/jquery.validate.min.js"></script>
    <script src="{ASSETS}/js/toastr.min.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="{ASSETS}/js/xenon-custom.js"></script>
</body>

</html>
